group 'net.chriswilkinson.httpinterceptstub'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.github.tomakehurst', name: 'wiremock', version: '1.58'
    compile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
}